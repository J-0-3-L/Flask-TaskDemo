
        <div class="card">
            <div class="card-header">
                <form action="/create" method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="task" name="content" autofocus>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">
                        Guardar
                    </button>
                </form>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item">
                        <span class="{% if task.done %} done {% endif %}">{{task.content}}</span>
                        <div class="d-flex justify-content-center">
                            <a href="/done/{{task.id}}" class="btn btn-success btn-sm">Done</a>
                            <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
